<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 56" width="200" height="56">
  <defs>
    <linearGradient id="mochiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEFEFE"/>
      <stop offset="100%" style="stop-color:#F5F0E8"/>
    </linearGradient>
    
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#E8DFD0" flood-opacity="0.5"/>
    </filter>
    
    <radialGradient id="blushGrad">
      <stop offset="0%" style="stop-color:#FFB5B5; stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#FFB5B5; stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Body - same proportions as mochi-final, scaled to ~48px tall -->
  <path d="M26 4 
           C41 4, 49 14, 49 27.5
           C49 39, 41 48, 26 48
           C11 48, 3 39, 3 27.5
           C3 14, 11 4, 26 4Z" 
        fill="url(#mochiGrad)" 
        stroke="#E0D8C8" 
        stroke-width="1.5"
        filter="url(#softShadow)"/>
  
  <!-- Left eye -->
  <ellipse cx="19.5" cy="25" rx="2.5" ry="3" fill="#3D3D3D"/>
  <ellipse cx="18.7" cy="23.8" rx="0.9" ry="1.1" fill="#FFFFFF"/>
  
  <!-- Right eye -->
  <ellipse cx="32.5" cy="25" rx="2.5" ry="3" fill="#3D3D3D"/>
  <ellipse cx="31.7" cy="23.8" rx="0.9" ry="1.1" fill="#FFFFFF"/>
  
  <!-- Smile -->
  <path d="M22.5 33 Q26 37, 29.5 33" fill="none" stroke="#3D3D3D" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Blush -->
  <ellipse cx="12" cy="29" rx="4.5" ry="3.2" fill="url(#blushGrad)"/>
  <ellipse cx="40" cy="29" rx="4.5" ry="3.2" fill="url(#blushGrad)"/>
  
  <!-- Wordmark -->
  <text x="62" y="36" 
        font-family="Nunito, system-ui, -apple-system, sans-serif" 
        font-size="28" 
        font-weight="300" 
        fill="#4A4A4A" 
        letter-spacing="3">mochi</text>
</svg>
